Name: harbour-jweather
Summary: Weather Forecast
Version: 0.0.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: GPL
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  JWeather (Jolla Weather) shows you the current weather and a forecast for the next few days. The data is provided by www.wetter.com.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-qtdeclarative-import-xmllistmodel
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/icons/*.png'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
