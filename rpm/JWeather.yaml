Name: JWeather
Summary: Weather Forecast
Version: 0.0.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: GPL
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  JWeather (Jolla Weather) shows you the current weather and a forecast for the next few days. The data is provided by www.wetter.com.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-qtdeclarative-import-xmllistmodel
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/JWeather/icons/*.png
- /usr/share/JWeather
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/JWeather/icons
PkgBR: []
